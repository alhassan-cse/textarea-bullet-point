<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<form>
  <textarea id="todolist" class="todolist" name="todolist" rows="10" placeholder="Maintain your pending tasks"></textarea>
</form>


<script>
    $('body').on('focus', '.todolist', function(event) {

        const { keyCode, target } = event;

        if (target.value === '') {
            target.value += '• ';
        }
    });

    $('body').on('keyup', '.todolist', function(event) {

        const { keyCode, target } = event;

        var keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13') {
            target.value += '• ';
        }
        var txtval = target.value;
        if (txtval.substr(txtval.length - 1) == '\n') {
            target.value = txtval.substring(0, txtval.length - 1);
        }
    });
</script>
